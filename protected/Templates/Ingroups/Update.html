{% extends 'Index.html' %}

{% block content %}
<div class="container">
    <h1 style="margin-bottom: 20px">Изменение основного русского названия сырья</h1>
    <form class="container" method="post" action="/Ingroups/Updatesave">
        <input type="hidden" name="ingroup[id]" value="{{ item.Pk }}">
        <div class="row">
            <div class="col-xs-6">Название как мы обычно называем</div>
            <div class="col-xs-6"><input type="text" name="ingroup[title]" value="{{ item.title }}"></div>

        </div>
        <div class="row">
            <div class="col-xs-6">Название как для русских деклараций</div>
            <div class="col-xs-6"><input type="text" name="ingroup[ruName]" value="{{ item.ruName }}"></div>
        </div>

        <div class="row">
            <div class="col-xs-6">Приоритет, число от 1 до 10, 1 - самый интересный компонент, 5 средний, 10 что хотим спрятать ниже </div>
            <div class="col-xs-6"><input type="text" name="ingroup[priority]" value="{{ item.priority }}"></div>
        </div>

        <input type="submit" class="btn btn-info">
    </form>
</div>
{% endblock %}
