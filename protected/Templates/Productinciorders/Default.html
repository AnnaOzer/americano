{% extends 'Index.html' %}

{% block content %}
<div class="container">
    <h1>Производители сырья</h1>
    <table class="table table-striped">
        <tr>
            <th>Наименование</th>
            <th></th>
            <th></th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td><a href="/Manufacturers/Update/?id={{ item.Pk }}" class="btn btn-warning">Редактировать</a></td>
            <td><a href="/Manufacturers/Delete/?id={{ item.Pk }}" class="btn btn-danger">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/Manufacturers/Create" class="btn btn-info">Добавить производителя сырья</a>
</div>
{% endblock %}
