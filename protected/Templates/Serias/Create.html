{% extends 'Index.html' %}

{% block content %}
<div class="container">
    <h1 style="margin-bottom: 20px">Добавление новой серии</h1>
    <form class="container" method="post" action="/Serias/Save">
        <div class="row">
            <div class="col-xs-4">Название</div>
            <div class="col-xs-8"><input type="text" name="seria[title]"></div>
        </div>

        <div class="row">
            <div class="col-xs-4">Описание</div>
            <div class="col-xs-8"><textarea name="seria[description]" cols="70" rows="30"></textarea></div>
        </div>


        <input type="submit" class="btn btn-info">
    </form>
</div>
{% endblock %}
